<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Rede Social</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link para o Font Awesome para usar ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Feed de Imagens</h1>
    </header>
    <div class="user-info">
        <p>Bem-vindo, <span id="user-name">Usuário</span>!</p>
    </div>
    <div class="feed-container">
        <div class="post">
            <div class="post-content">
                <img src="https://via.placeholder.com/500x500" alt="Imagem do post">
                <div class="actions">
                    <button class="like-button">
                        <i class="fas fa-heart"></i>
                    </button>
                    <span class="like-count">0 curtidas</span>
                </div>
            </div>
            <div class="comments">
                <textarea placeholder="Adicione um comentário"></textarea>
                <button class="comment-button">Comentar</button>
                <ul class="comment-list"></ul>
            </div>
        </div>
        <!-- Adicione mais posts aqui, repetindo a estrutura acima -->
    </div>
    <script src="script.js"></script>
</body>
</html>
